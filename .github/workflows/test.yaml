name: Build and Test

on:
  push:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      
      - name: Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build
      
      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test
      
      
      